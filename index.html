<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand text-light mx-auto" href="#">

    <main class="d-flex container-fluid mw-100 p-4 bg-light justify-content-center vh-50">
        <div class="row">
            <div class="col-12">
                <form class="d-inline-block row">
                    <input id="value" class="col-5" type="number" placeholder="Size"/>

                    <button id="add" class="col-3 btn btn-dark" type="button">Add</button>
                </form>
            </div>
        </div>
    </main>
    
    <div style="height: 400px" class="d-flex container-fluid justify-content-center d-inline w-100 row border border-4 border-dark rounded">
        <div class="col-12 h-100 w-100 row border text-center m-0 p-0">
            <div class="col-6 h-100 w-50 border border-2 text-center m-0 p-0">
                1024GB
            </div>
            <div class="row col-6 h-100 w-50 border border-2 text-center m-0 p-0">
                1024
            </div>
        </div>
    </div>
  


    <footer class="bg-dark text-light p-4 fixed-bottom">
        <div class="container-fluid text-center">
            <div class="row text-decoration-none">
                <span class="col-12 col-sm-3" href="#">
                    By Juan Huaco
                </span>
                <span class="col-12 col-sm-3" href="#">
                    <i class="bi-instagram"></i>
                    <a target="_blank" href="https://www.instagram.com/juan.huaco/" class="link-light">
                        @juan.huaco
                    </a>
                </span>
                <span class="col-12 col-sm-3" href="#">
                    <i class="bi-github"></i>
                    <a target="_blank" href="https://github.com/juanhuaco" class="link-light">
                        /juanhuaco
                    </a>
                </span>
                <span class="col-12 col-sm-3" href="#">
                    <i class="bi-linkedin"></i>
                    <a target="_blank" href="https://www.linkedin.com/in/juanpablohuacodelcarpio/" class="link-light">
                        /juanhuaco
                    </a>
                </span>
            </div>
        </div>
    </footer>

    <script src="./js/index.js" type="module"></script>
</body>
</html>
